<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동차 레이싱 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .game-title {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            color: white;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .game-board {
            width: 400px;
            height: 600px;
            background: #2c3e50;
            border: 3px solid #34495e;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin: 0 auto 20px;
        }

        .road {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #34495e 0%, #2c3e50 50%, #34495e 100%);
            position: relative;
        }

        .road-line {
            position: absolute;
            width: 10px;
            height: 60px;
            background: #f39c12;
            left: 50%;
            transform: translateX(-50%);
            animation: moveRoad 0.5s linear infinite;
        }

        @keyframes moveRoad {
            0% { top: -60px; }
            100% { top: 100%; }
        }

        .player-car {
            width: 40px;
            height: 60px;
            background: #e74c3c;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .player-car::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            height: 15px;
            background: #c0392b;
            border-radius: 3px;
        }

        .enemy-car {
            width: 40px;
            height: 60px;
            background: #3498db;
            position: absolute;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .enemy-car::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            height: 15px;
            background: #2980b9;
            border-radius: 3px;
        }

        .controls {
            color: white;
            margin-bottom: 20px;
        }

        .score {
            color: #f39c12;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .restart-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .restart-btn:hover {
            background: #c0392b;
        }

        .lane {
            position: absolute;
            width: 33.33%;
            height: 100%;
        }

        .lane-1 { left: 0; }
        .lane-2 { left: 33.33%; }
        .lane-3 { left: 66.66%; }

        /* 차량 선택 모달 */
        .car-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .car-selection-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 600px;
        }

        .car-selection h2 {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .car-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .car-option:hover {
            border-color: #f39c12;
            transform: scale(1.05);
        }

        .car-option.selected {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.2);
        }

        .car-preview {
            width: 60px;
            height: 80px;
            margin: 0 auto 10px;
            border-radius: 8px;
            position: relative;
        }

        .car-preview::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            height: 20px;
            border-radius: 4px;
        }

        .car-name {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .car-stats {
            color: #f39c12;
            font-size: 0.9em;
        }

        .start-game-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .start-game-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        /* 파워업 아이템 */
        .powerup {
            width: 30px;
            height: 30px;
            position: absolute;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .powerup-speed {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            box-shadow: 0 0 10px #f39c12;
        }

        .powerup-shield {
            background: linear-gradient(45deg, #3498db, #2980b9);
            box-shadow: 0 0 10px #3498db;
        }

        .powerup-magnet {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            box-shadow: 0 0 10px #9b59b6;
        }

        /* 파워업 효과 */
        .player-car.shield {
            box-shadow: 0 0 20px #3498db;
        }

        .player-car.speed {
            animation: speedEffect 0.5s infinite;
        }

        @keyframes speedEffect {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        /* 파워업 상태 표시 */
        .powerup-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-size: 0.9em;
        }

        .powerup-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- 차량 선택 모달 -->
    <div class="car-selection" id="carSelection">
        <div class="car-selection-content">
            <h2>🚗 차량을 선택하세요!</h2>
            <div class="car-grid">
                <div class="car-option" data-car="sports">
                    <div class="car-preview" style="background: #e74c3c;"></div>
                    <div class="car-name">스포츠카</div>
                    <div class="car-stats">속도: 빠름 | 핸들링: 좋음</div>
                </div>
                <div class="car-option" data-car="truck">
                    <div class="car-preview" style="background: #27ae60;"></div>
                    <div class="car-name">트럭</div>
                    <div class="car-stats">속도: 보통 | 내구성: 높음</div>
                </div>
                <div class="car-option" data-car="super">
                    <div class="car-preview" style="background: #f39c12;"></div>
                    <div class="car-name">슈퍼카</div>
                    <div class="car-stats">속도: 최고 | 핸들링: 최고</div>
                </div>
            </div>
            <button class="start-game-btn" onclick="startGameWithCar()">게임 시작!</button>
        </div>
    </div>

    <div class="game-container">
        <h1 class="game-title">🏎️ 자동차 레이싱</h1>
        <div class="game-info">
            <div class="score">점수: <span id="score">0</span></div>
            <div class="controls">
                ← → ↑ ↓ 키로 이동 | 차량 선택 후 게임 시작
            </div>
            <button class="start-game-btn" onclick="showCarSelection()" style="margin-top: 10px;">차량 선택하기</button>
        </div>
        
        <div class="game-board">
            <div class="road">
                <div class="lane lane-1"></div>
                <div class="lane lane-2"></div>
                <div class="lane lane-3"></div>
            </div>
            <div class="player-car" id="playerCar"></div>
            <div class="powerup-status" id="powerupStatus" style="display: none;">
                <div><span class="powerup-icon" style="background: #f39c12;"></span>속도업</div>
                <div><span class="powerup-icon" style="background: #3498db;"></span>방어막</div>
                <div><span class="powerup-icon" style="background: #9b59b6;"></span>자석</div>
            </div>
            <div class="game-over" id="gameOver">
                <h2>게임 오버!</h2>
                <p>최종 점수: <span id="finalScore">0</span></p>
                <button class="restart-btn" onclick="restartGame()">다시 시작</button>
            </div>
        </div>
    </div>

    <script>
        class RacingGame {
            constructor() {
                this.playerCar = document.getElementById('playerCar');
                this.gameBoard = document.querySelector('.game-board');
                this.scoreElement = document.getElementById('score');
                this.gameOverElement = document.getElementById('gameOver');
                this.finalScoreElement = document.getElementById('finalScore');
                this.powerupStatusElement = document.getElementById('powerupStatus');
                this.carSelectionElement = document.getElementById('carSelection');
                
                this.score = 0;
                this.gameRunning = false;
                this.playerLane = 1; // 0, 1, 2
                this.enemyCars = [];
                this.powerups = [];
                this.roadLines = [];
                this.gameSpeed = 5;
                this.enemySpeed = 3;
                
                // 차량 설정
                this.selectedCar = 'sports';
                this.carConfigs = {
                    sports: { color: '#e74c3c', speed: 1.2, handling: 1.0 },
                    truck: { color: '#27ae60', speed: 0.8, handling: 0.7 },
                    super: { color: '#f39c12', speed: 1.5, handling: 1.3 }
                };
                
                // 파워업 설정
                this.activePowerups = {
                    speed: false,
                    shield: false,
                    magnet: false
                };
                this.powerupTimers = {
                    speed: 0,
                    shield: 0,
                    magnet: 0
                };
                
                // 키 입력 상태
                this.keys = {
                    ArrowLeft: false,
                    ArrowRight: false,
                    ArrowUp: false,
                    ArrowDown: false
                };
                
                this.init();
            }
            
            init() {
                this.createRoadLines();
                this.bindEvents();
                this.setupCarSelection();
            }
            
            setupCarSelection() {
                const carOptions = document.querySelectorAll('.car-option');
                carOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        carOptions.forEach(opt => opt.classList.remove('selected'));
                        option.classList.add('selected');
                        this.selectedCar = option.dataset.car;
                    });
                });
                
                // 기본 선택
                document.querySelector('[data-car="sports"]').classList.add('selected');
            }
            
            createRoadLines() {
                for (let i = 0; i < 10; i++) {
                    const line = document.createElement('div');
                    line.className = 'road-line';
                    line.style.top = `${i * 60}px`;
                    this.gameBoard.appendChild(line);
                    this.roadLines.push(line);
                }
            }
            
            bindEvents() {
                document.addEventListener('keyup', (e) => {
                    if (!this.gameRunning) return;
                    
                    if (this.keys.hasOwnProperty(e.key)) {
                        e.preventDefault();
                        this.keys[e.key] = true;
                    }
                    
                    if (e.key === ' ') {
                        e.preventDefault();
                        if (!this.gameRunning) this.startGame();
                    }
                });
                
                document.addEventListener('keydown', (e) => {
                    if (this.keys.hasOwnProperty(e.key)) {
                        this.keys[e.key] = false;
                    }
                });
            }
            
            movePlayerHorizontal(direction) {
                const currentLeft = parseFloat(this.playerCar.style.left) || (this.gameBoard.offsetWidth / 2 - 20);
                const newLeft = currentLeft + (direction * 3); // 부드러운 이동
                
                // 차량이 게임 보드 안에 있도록 제한
                const minLeft = 10;
                const maxLeft = this.gameBoard.offsetWidth - 50;
                
                if (newLeft >= minLeft && newLeft <= maxLeft) {
                    this.playerCar.style.left = `${newLeft}px`;
                }
            }
            
            movePlayerVertical(direction) {
                const currentBottom = parseFloat(this.playerCar.style.bottom) || 50;
                const newBottom = currentBottom + (direction * 3); // 더 부드러운 이동
                
                // 차량이 게임 보드 안에 있도록 제한
                if (newBottom >= 20 && newBottom <= this.gameBoard.offsetHeight - 80) {
                    this.playerCar.style.bottom = `${newBottom}px`;
                }
            }
            
            startGame() {
                this.gameRunning = true;
                this.score = 0;
                this.playerLane = 1;
                this.enemyCars = [];
                this.powerups = [];
                this.gameSpeed = 5;
                this.enemySpeed = 3;
                
                // 선택된 차량 적용
                const carConfig = this.carConfigs[this.selectedCar];
                this.playerCar.style.background = carConfig.color;
                this.playerCar.style.background = `linear-gradient(45deg, ${carConfig.color}, ${this.darkenColor(carConfig.color)})`;
                
                // 파워업 초기화
                this.resetPowerups();
                
                this.updateScore();
                this.gameOverElement.style.display = 'none';
                this.playerCar.style.display = 'block';
                this.powerupStatusElement.style.display = 'block';
                
                // 초기 위치 설정 (중앙)
                this.playerCar.style.left = `${this.gameBoard.offsetWidth / 2 - 20}px`;
                
                this.gameLoop();
                this.spawnEnemyCars();
                this.spawnPowerups();
            }
            
            darkenColor(color) {
                const hex = color.replace('#', '');
                const r = Math.max(0, parseInt(hex.substr(0, 2), 16) - 40);
                const g = Math.max(0, parseInt(hex.substr(2, 2), 16) - 40);
                const b = Math.max(0, parseInt(hex.substr(4, 2), 16) - 40);
                return `rgb(${r}, ${g}, ${b})`;
            }
            
            resetPowerups() {
                this.activePowerups = { speed: false, shield: false, magnet: false };
                this.powerupTimers = { speed: 0, shield: 0, magnet: 0 };
                this.playerCar.classList.remove('speed', 'shield');
                this.updatePowerupStatus();
            }
            
            spawnEnemyCars() {
                if (!this.gameRunning) return;
                
                const lane = Math.floor(Math.random() * 3);
                const laneWidth = this.gameBoard.offsetWidth / 3;
                const x = lane * laneWidth + (laneWidth - 40) / 2;
                
                const enemyCar = document.createElement('div');
                enemyCar.className = 'enemy-car';
                enemyCar.style.left = `${x}px`;
                enemyCar.style.top = '-60px';
                enemyCar.dataset.lane = lane;
                
                this.gameBoard.appendChild(enemyCar);
                this.enemyCars.push(enemyCar);
                
                setTimeout(() => this.spawnEnemyCars(), Math.random() * 2000 + 1000);
            }
            
            spawnPowerups() {
                if (!this.gameRunning) return;
                
                const powerupTypes = ['speed', 'shield', 'magnet'];
                const randomType = powerupTypes[Math.floor(Math.random() * powerupTypes.length)];
                const lane = Math.floor(Math.random() * 3);
                const laneWidth = this.gameBoard.offsetWidth / 3;
                const x = lane * laneWidth + (laneWidth - 30) / 2;
                
                const powerup = document.createElement('div');
                powerup.className = `powerup powerup-${randomType}`;
                powerup.style.left = `${x}px`;
                powerup.style.top = '-30px';
                powerup.dataset.type = randomType;
                
                this.gameBoard.appendChild(powerup);
                this.powerups.push(powerup);
                
                setTimeout(() => this.spawnPowerups(), Math.random() * 5000 + 3000);
            }
            
            gameLoop() {
                if (!this.gameRunning) return;
                
                this.handlePlayerMovement();
                this.updateEnemyCars();
                this.updatePowerups();
                this.checkCollisions();
                this.updatePowerupTimers();
                this.updateScore();
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            handlePlayerMovement() {
                // 좌우 이동
                if (this.keys.ArrowLeft) {
                    this.movePlayerHorizontal(-1);
                }
                if (this.keys.ArrowRight) {
                    this.movePlayerHorizontal(1);
                }
                
                // 상하 이동
                if (this.keys.ArrowUp) {
                    this.movePlayerVertical(-1);
                }
                if (this.keys.ArrowDown) {
                    this.movePlayerVertical(1);
                }
            }
            
            updateEnemyCars() {
                this.enemyCars.forEach((car, index) => {
                    const currentTop = parseFloat(car.style.top) || -60;
                    const newTop = currentTop + this.enemySpeed;
                    
                    if (newTop > this.gameBoard.offsetHeight) {
                        car.remove();
                        this.enemyCars.splice(index, 1);
                        this.score += 10;
                    } else {
                        car.style.top = `${newTop}px`;
                    }
                });
            }
            
            updatePowerups() {
                this.powerups.forEach((powerup, index) => {
                    const currentTop = parseFloat(powerup.style.top) || -30;
                    const newTop = currentTop + this.enemySpeed;
                    
                    if (newTop > this.gameBoard.offsetHeight) {
                        powerup.remove();
                        this.powerups.splice(index, 1);
                    } else {
                        powerup.style.top = `${newTop}px`;
                    }
                });
            }
            
            checkCollisions() {
                const playerRect = this.playerCar.getBoundingClientRect();
                
                // 적 차량과의 충돌
                this.enemyCars.forEach(car => {
                    const enemyRect = car.getBoundingClientRect();
                    
                    if (this.isColliding(playerRect, enemyRect)) {
                        if (this.activePowerups.shield) {
                            // 방어막이 있으면 무시
                            car.remove();
                            this.enemyCars.splice(this.enemyCars.indexOf(car), 1);
                            this.score += 20;
                        } else {
                            this.gameOver();
                        }
                    }
                });
                
                // 파워업 아이템과의 충돌
                this.powerups.forEach((powerup, index) => {
                    const powerupRect = powerup.getBoundingClientRect();
                    
                    if (this.isColliding(playerRect, powerupRect)) {
                        const powerupType = powerup.dataset.type;
                        this.activatePowerup(powerupType);
                        powerup.remove();
                        this.powerups.splice(index, 1);
                    }
                });
            }
            
            activatePowerup(type) {
                this.activePowerups[type] = true;
                this.powerupTimers[type] = 5000; // 5초 지속
                
                switch(type) {
                    case 'speed':
                        this.playerCar.classList.add('speed');
                        this.enemySpeed *= 0.7; // 적 차량 속도 감소
                        break;
                    case 'shield':
                        this.playerCar.classList.add('shield');
                        break;
                    case 'magnet':
                        // 자석 효과는 파워업을 자동으로 끌어옴
                        break;
                }
                
                this.updatePowerupStatus();
            }
            
            updatePowerupTimers() {
                Object.keys(this.powerupTimers).forEach(type => {
                    if (this.powerupTimers[type] > 0) {
                        this.powerupTimers[type] -= 16; // 약 60fps
                        
                        if (this.powerupTimers[type] <= 0) {
                            this.deactivatePowerup(type);
                        }
                    }
                });
            }
            
            deactivatePowerup(type) {
                this.activePowerups[type] = false;
                this.powerupTimers[type] = 0;
                
                switch(type) {
                    case 'speed':
                        this.playerCar.classList.remove('speed');
                        this.enemySpeed = 3; // 기본 속도로 복원
                        break;
                    case 'shield':
                        this.playerCar.classList.remove('shield');
                        break;
                }
                
                this.updatePowerupStatus();
            }
            
            updatePowerupStatus() {
                const statusDivs = this.powerupStatusElement.querySelectorAll('div');
                statusDivs[0].style.opacity = this.activePowerups.speed ? '1' : '0.3';
                statusDivs[1].style.opacity = this.activePowerups.shield ? '1' : '0.3';
                statusDivs[2].style.opacity = this.activePowerups.magnet ? '1' : '0.3';
            }
            
            isColliding(rect1, rect2) {
                return !(rect1.right < rect2.left || 
                        rect1.left > rect2.right || 
                        rect1.bottom < rect2.top || 
                        rect1.top > rect2.bottom);
            }
            
            gameOver() {
                this.gameRunning = false;
                this.finalScoreElement.textContent = this.score;
                this.gameOverElement.style.display = 'block';
                this.playerCar.style.display = 'none';
                this.powerupStatusElement.style.display = 'none';
                
                // 적 차량들과 파워업들 제거
                this.enemyCars.forEach(car => car.remove());
                this.powerups.forEach(powerup => powerup.remove());
                this.enemyCars = [];
                this.powerups = [];
                
                // 파워업 효과 제거
                this.resetPowerups();
            }
            
            updateScore() {
                this.scoreElement.textContent = this.score;
            }
        }
        
        function showCarSelection() {
            game.carSelectionElement.style.display = 'flex';
        }
        
        function startGameWithCar() {
            game.carSelectionElement.style.display = 'none';
            game.startGame();
        }
        
        function restartGame() {
            game.carSelectionElement.style.display = 'flex';
        }
        
        // 게임 시작
        const game = new RacingGame();
    </script>
</body>
</html>
